<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Event Key Info</title>
  </head>
  <body>
    <div class="entryTextContainer">
      <p class="entryText">Press any key to get the keyCode</p>
    </div>
    <div class="infoBoxesContainer">
      <div class="infoBox">
        <h5>event.key</h5>
        <p class="key"></p>
      </div>
      <div class="infoBox">
        <h5>event.keyCode</h5>
        <p class="keyCode"></p>
      </div>
      <div class="infoBox">
        <h5>event.Code</h5>
        <p class="code"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
