    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-color:#FFADAD">
        <h3>Red</h3>
      </div>

        <h3>Orange</h3>
      </div>
      <div class="panel" style="background-color:#FDFFB6">

      </div>
      <div class="panel" style="background-color:#CAFFBF">

      </div>
      <div class="panel" style="background-color: #9BF6FF">
        <h3>Blue</h3>
      </div>
