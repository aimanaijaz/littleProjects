<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Good Fast and Cheap</title>
  </head>
  <body>
    <h2>How do you want your project to be?</h2>
    <div class="choices">
    <div class="choice">
       <input class="checkbox" id="good" type="checkbox"/>
       <label>Good</label>
    </div>
    <div class="choice">
       <input class="checkbox" id="fast" type="checkbox" />
       <label>Fast</label>
    </div>
    <div class="choice">
       <input class="checkbox" id="cheap" type="checkbox"/>
       <label>Cheap</label>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
