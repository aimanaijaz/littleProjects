<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sound Board</title>
  </head>
  <body>
   <div class="container">
    <div class="audioBox">
      <audio class="audioSource applause">
        <source src="sounds/applause.mp3" type="audio/mpeg" />  
      </audio>
      <div class="audioName">Applause</div>
    </div>
    <div class="audioBox">
      <audio class="audioSource">
        <source src="sounds/boo.mp3" type="audio/mpeg" />  
      </audio>
      <div class="audioName">Boo</div>
    </div>
    <div class="audioBox">
      <audio class="audioSource">
        <source src="sounds/tada.mp3" type="audio/mpeg" />  
      </audio>
      <div class="audioName">Tada</div>
    </div>
    <div class="audioBox">
      <audio class="audioSource">
        <source src="sounds/wrong.mp3" type="audio/mpeg" />  
      </audio>
      <div class="audioName">Wrong</div>
    </div>
    <div class="audioBox">
      <audio class="audioSource">
        <source src="sounds/victory.mp3" type="audio/mpeg" />  
      </audio>
      <div class="audioName">Victory</div>
    </div>
    <div class="audioBox">
      <audio class="audioSource">
        <source src="sounds/gasp.mp3" type="audio/mpeg" />  
      </audio>
      <div class="audioName">Gasp</div>
    </div>  
   </div>
    <script src="script.js"></script>
  </body>
</html>
